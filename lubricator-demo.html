    <style>
        /* --- ÂÖ®Â±ÄÂèòÈáè‰∏éÂü∫Á°ÄËÆæÁΩÆ --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --motor-color: #475569;
            --motor-detail: #64748b;
            --brand-orange: #ff6b00;

        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 16:9 ËàûÂè∞ÂÆπÂô® --- */
        #stage {
            width: 100vw;
            max-width: 177.78vh;
            height: 56.25vw;
            max-height: 100vh;
            background: var(--bg-gradient);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* ÁîµÂΩ±ÈÅÆÂπÖ */
        .cinema-bar {
            position: absolute;
            width: 100%;
            height: 8%;
            background: #0f172a;
            z-index: 100;
            left: 0;
        }
        .bar-top { top: 0; display: flex; align-items: center; padding-left: 5%; }
        .bar-bottom { bottom: 0; }

        .brand-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        .brand-highlight { color: var(--brand-orange); }

        /* --- Â≠óÂπïÁ≥ªÁªü --- */
        .subtitle-container {
            position: absolute;
            bottom: 10%;

            transform: translateX(-50%);
            text-align: center;
            z-index: 90;
            width: 80%;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }
        .sub-cn {
            font-size: 2.2vw;

        }
        .sub-en {

        /* --- Â∏ÉÂ±ÄÂå∫Âüü --- */
        .zone-left {
            position: absolute;

        }

        .zone-right {

        }

        /* --- ÁîµÊú∫Ê®°Âûã --- */
        .motor-container {
            position: relative;
            width: 360px;
            height: 280px;
        }

        .motor-base {
            width: 300px;
            height: 200px;
            background: var(--motor-color);
            border-radius: 20px;
            position: absolute;
            bottom: 0;

            box-shadow: inset 10px 10px 20px rgba(255,255,255,0.1), 10px 20px 30px rgba(0,0,0,0.3);

        }

        .motor-shaft-housing {
            position: absolute;

            z-index: 5;
        }

        .motor-shaft {
            position: absolute;
            right: -60px;
            bottom: 80px;
            width: 80px;
            height: 40px;
            background: #cbd5e1;
            border-radius: 4px;
            z-index: 4;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .shaft-line {
            width: 100%;
            height: 4px;
            background: #94a3b8;
            position: absolute;
            top: 10px;
        }
        .shaft-line:nth-child(2) { top: 26px; }

        @keyframes spin { 0% { transform: translateY(0); } 100% { transform: translateY(4px); } }
        .spinning .shaft-line { animation: spin 0.1s linear infinite; }

        .injection-area {
            position: absolute;
            top: -5px;
            left: 95px;
            width: 30px;
            height: 10px;

        /* --- ËúÄÂà©ÂÖÉÊ∂¶ÊªëÂô® --- */
        .lubricator {
            position: absolute;

            top: -250px;
            width: 70px;
            height: 120px;
            z-index: 20;
            transition: top 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.2));
            transform-origin: bottom center;
        }

        .lub-head {
            width: 100%;
            height: 30px;
            background: var(--brand-orange);
            border-radius: 8px 8px 0 0;

            font-size: 10px;

        .lub-tank {

        .oil-level {

        .lub-nozzle {
            width: 20px;

            top: -1px;
        }

        .oil-tube {
            position: absolute;
            left: 25px;

            width: 6px;
            height: 0;
            background: linear-gradient(to bottom, #94a3b8 0%, #64748b 100%);
            z-index: 8;
            border-radius: 3px;
            opacity: 0;
            transform-origin: top center;
        }

        .oil-flow {
            position: absolute;
            left: 25px;
            top: 120px;
            width: 6px;
            height: 0;
            background: var(--oil-color);
            opacity: 0;
            z-index: 9;
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);

        @keyframes flowAnim {
            0% { height: 0; opacity: 1; }
            50% { height: 60px; opacity: 1; }
            100% { height: 60px; opacity: 0; transform: translateY(10px); }
        }
        .flowing {
            animation: flowAnim 1.2s infinite;
        }

        /* --- ÊâãÊú∫ÁïåÈù¢ --- */
        .phone {

        }

        .screen {
            width: 100%;
            height: 100%;

            overflow: hidden;
            display: flex;

        .app-nav {

        .dashboard {
            padding: 20px;

            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;

            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card-info { text-align: right; }
        .card-label { font-size: 10px; color: #64748b; }

        .control-btn {
            margin-top: auto;

            height: 50px;

            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);

        }
        .control-btn.stop-mode {
            background: #ef4444;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        /* --- ‰ø°Âè∑‰º†ËæìÂä®Áîª --- */
        .signal-path {
            position: absolute;
            top: 40%;
            left: 30%;
            width: 40%;
            height: 2px;
            z-index: 5;
            pointer-events: none;
        }
        
        .signal-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--brand-blue);
            border-radius: 50%;
            top: -3px;
            opacity: 0;
            box-shadow: 0 0 10px var(--brand-blue);
        }

        @keyframes transmitLeft {
            0% { left: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 0%; opacity: 0; }
        }
        @keyframes transmitRight {
            0% { left: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* --- Áä∂ÊÄÅÁ±ª --- */
        .lub-installed { top: -10px !important; }
        .tube-extended { height: 60px !important; opacity: 1 !important; }
        .phone-visible { transform: translateX(0) !important; }
        .vibrating { animation: vibrate 0.1s infinite; }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes installShake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(0.5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .installing {
            animation: installShake 0.3s ease-in-out 3;
        }

    </style>
</head>

    <script>
        const els = {
            lubricator: document.getElementById('lubricator'),
            phone: document.getElementById('phone-device'),
            oilLevel: document.getElementById('real-oil-level'),
            oilTube: document.getElementById('oil-tube'),
            oilFlow: document.getElementById('oil-flow-anim'),
            motorGroup: document.getElementById('motor-group'),
            shaft: document.getElementById('shaft'),
            cn: document.getElementById('txt-cn'),
            en: document.getElementById('txt-en'),
            btn: document.getElementById('btn-control'),
            dispOil: document.getElementById('disp-oil'),
            dispTemp: document.getElementById('disp-temp'),
            dispVib: document.getElementById('disp-vib'),
            dispStatus: document.getElementById('disp-status'),
            signalLayer: document.getElementById('signal-layer')
        };

        let dataInterval = null;
        let isRunning = true;
        let currentOilLevel = 100;
        let oilConsumptionActive = false;
        let timeline = [];
        let timeoutIds = [];

        function sendSignal(direction = 'right') {
            const particle = document.createElement('div');
            particle.className = 'signal-particle';
            particle.style.animation = `${direction === 'right' ? 'transmitRight' : 'transmitLeft'} 1s linear forwards`;
            els.signalLayer.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }

        function setSubtitle(cn, en) {
            els.cn.style.opacity = 0;
            els.en.style.opacity = 0;
            setTimeout(() => {
                els.cn.innerText = cn;
                els.en.innerText = en;
                els.cn.style.opacity = 1;
                els.en.style.opacity = 1;
            }, 500);
        }

        function startOilConsumption() {
            if (oilConsumptionActive) return;
            oilConsumptionActive = true;
            
            els.oilLevel.style.transition = "height 15s linear";
            
            setTimeout(() => {
                els.oilLevel.style.height = "50%";
                currentOilLevel = 50;
                
                const oilDecreaseInterval = setInterval(() => {
                    if (currentOilLevel <= 50) {
                        clearInterval(oilDecreaseInterval);
                        return;
                    }
                    
                    currentOilLevel -= 0.5;
                    els.dispOil.innerText = `${Math.max(50, currentOilLevel).toFixed(1)}%`;
                    
                    if (currentOilLevel < 60) {
                        els.dispOil.style.color = "#f97316";
                    }
                    
                    if (currentOilLevel < 55) {
                        els.dispOil.style.color = "#ef4444";
                        els.dispStatus.innerText = "Ê≤πÈáè‰∏çË∂≥ Low Oil";
                        els.dispStatus.style.color = "#ef4444";
                    }
                }, 225);
                
            }, 1000);
        }

        function startDataSim() {
            if (dataInterval) clearInterval(dataInterval);
            dataInterval = setInterval(() => {
                if (!isRunning) return;
                const temp = (42 + Math.random() * 3).toFixed(1);
                els.dispTemp.innerText = temp + "¬∞C";
                const vib = (2.5 + Math.random() * 0.5).toFixed(1);
                els.dispVib.innerText = vib + " mm/s";
                
                if (Math.random() > 0.7) sendSignal('left');
            }, 800);
        }

        function resetSystem() {
            timeoutIds.forEach(id => clearTimeout(id));
            timeoutIds = [];
            if (dataInterval) clearInterval(dataInterval);
            
            els.lubricator.classList.remove('lub-installed', 'installing');
            els.phone.classList.remove('phone-visible');
            els.oilTube.classList.remove('tube-extended');
            els.oilFlow.classList.remove('flowing');
            els.motorGroup.classList.remove('vibrating');
            els.shaft.classList.add('spinning');
            els.btn.classList.remove('stop-mode');
            
            currentOilLevel = 100;
            oilConsumptionActive = false;
            els.oilLevel.style.transition = "none";
            els.oilLevel.style.height = "90%";
            els.dispOil.innerText = "100%";
            els.dispOil.style.color = "#0f172a";
            
            els.dispTemp.innerText = "42.5¬∞C";
            els.dispVib.innerText = "2.8 mm/s";
            els.dispStatus.innerText = "Ëá™Âä®Ê≥®Ê≤π‰∏≠...";
            els.dispStatus.style.color = "green";
            els.btn.innerHTML = "<span>‚óè</span> ËøêË°å‰∏≠ RUNNING";
            
            els.signalLayer.innerHTML = '';
            isRunning = true;
        }

        function createTimeline() {
            return [
                {
                    time: 500,
                    cn: "ËÆæÂ§áËøêË°åÊó∂Ôºå‰º†ÁªüÁöÑÊ∂¶ÊªëÊñπÂºèÂæÄÂæÄÈöæ‰ª•ÂÆûÊó∂ÁõëÊéß„ÄÇ",
                    en: "Traditional lubrication methods are hard to monitor in real-time.",
                    fn: () => {
                        els.motorGroup.classList.add('vibrating');
                    }
                },
                {
                    time: 4500,
                    cn: "ÂÆâË£ÖËúÄÂà©ÂÖÉÊô∫ËÉΩÂçïÁÇπÊ∂¶ÊªëÂô®ÔºåÂè™ÈúÄ‰∏ÄÊ≠•„ÄÇ",
                    en: "Install Shu Li Yuan Smart Lubricator in just one step.",
                    fn: () => {
                        els.lubricator.classList.add('installing');
                        
                        setTimeout(() => {
                            els.lubricator.classList.add('lub-installed');
                        }, 300);
                        
                        setTimeout(() => {
                            els.lubricator.classList.remove('installing');
                            els.oilTube.classList.add('tube-extended');
                        }, 1800);
                    }
                },
                {
                    time: 8000,
                    cn: "Á≥ªÁªüËá™Âä®ÂºÄÂêØÊ≥®Ê≤πÔºåÁ≤æÂáÜÊ∂¶ÊªëÁîµÊú∫ËΩ¥Êâø„ÄÇ",
                    en: "The system automatically starts lubrication for the bearings.",
                    fn: () => {
                        els.oilFlow.classList.add('flowing');
                        
                        setTimeout(() => {
                            startOilConsumption();
                        }, 1000);
                        
                        setTimeout(() => {
                            els.motorGroup.classList.remove('vibrating');
                        }, 2000);
                    }
                },
                {
                    time: 12000,
                    cn: "ÈÄöËøáÊâãÊú∫AppËøúÁ®ãËøûÊé•ÔºåÊï∞ÊçÆ‰∏ÄÁõÆ‰∫ÜÁÑ∂„ÄÇ",
                    en: "Connect remotely via the App to see all data at a glance.",
                    fn: () => {
                        els.phone.classList.add('phone-visible');
                        setTimeout(() => {
                            sendSignal('left');
                            sendSignal('right');
                            startDataSim();
                        }, 1000);
                    }
                },
                {
                    time: 16000,
                    cn: "ÂÆûÊó∂ÁõëÊµãÊ≤πÈáè„ÄÅÊ∏©Â∫¶‰∏éÊåØÂä®ÔºåÂºÇÂ∏∏ÊÉÖÂÜµÂ∞ΩÂú®ÊéåÊè°„ÄÇ",
                    en: "Monitor oil level, temp, and vibration in real-time.",
                    fn: () => {
                        els.dispTemp.style.color = "#ef4444";
                        setTimeout(() => els.dispTemp.style.color = "#0f172a", 1000);
                    }
                },
                {
                    time: 21000,
                    cn: "‰∏ÄÈîÆËøúÁ®ãÂêØÂÅúÔºåËÆ©Áª¥Êä§ÁÆ°ÁêÜÊõ¥ÂÆâÂÖ®È´òÊïà„ÄÇ",
                    en: "One-click remote Start/Stop for safer and efficient maintenance.",
                    fn: () => {
                        const btn = els.btn;
                        btn.style.transform = "scale(0.95)";
                        
                        sendSignal('right');
                        sendSignal('right');
                        sendSignal('right');

                        setTimeout(() => {
                            btn.style.transform = "scale(1)";
                            btn.classList.add('stop-mode');
                            btn.innerHTML = "<span>‚ñ†</span> Â∑≤ÂÅúÊ≠¢ STOPPED";
                            els.dispStatus.innerText = "Â∑≤ÊöÇÂÅú Paused";
                            els.dispStatus.style.color = "red";
                            
                            isRunning = false;
                            els.shaft.classList.remove('spinning');
                            els.oilFlow.classList.remove('flowing');
                            els.dispVib.innerText = "0.0 mm/s";
                            els.motorGroup.classList.remove('vibrating');
                        }, 800);
                    }
                },
